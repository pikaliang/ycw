{include file="admin/header.html"}
<style>
    td>img{
        width:50px;
        height:50px;
        border-radius:50%;
    }
</style>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 用户列表</strong>
        </div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li><a class="button border-main icon-plus-square-o" href="index.php?m=admin&c=user&a=adduser"> 添加内容</a></li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th>id</th>
                <th width="15%">用户名</th>
                <th>密码</th>
                <th>头像</th>
                <th>手机</th>
                <th width="10%">性别</th>
                <th>操作</th>
            </tr>
            {foreach $data $v}
            <tr>
                <td>{$v['uid']}</td>
                <td>{$v['username']}</td>
                <td>{$v['password']}</td>
                <td><img src="{$v['picture']}" alt=""></td>
                <td>{$v['phone']}</td>
                {if $v['sex']==1}
                <td>男</td>
                {else}
                <td>女</td>
                {/if}
                <td>
                    <div class="button-group"><a class="button border-main" href="index.php?m=admin&c=user&a=updateuser&id={$v['uid']}"><span
                            class="icon-edit"></span>修改</a>
                        <a class="button border-red" href="index.php?m=admin&c=user&a=deluser&id={$v['uid']}"><span class="icon-trash-o"></span> 删除</a></div>
                </td>
            </tr>
            {/foreach}
            <tr>
                <td colspan="7">
                    <div class="pagelist">
                        {$str}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
