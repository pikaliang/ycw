{include file="admin/header.html"}
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改地址</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="index.php?m=admin&c=address&a=checkaddressupdate">
            <input type="hidden" name="aid" value="{$data['aid']}">
            <div class="form-group">
                <div class="label">
                    <label>所属用户id：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['uid']}" name="uid" data-validate="required:请输入用id"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>位置：</label>
                </div>
                <div class="field">
                    <select name="province" id="province" class="input w50">
                        <option selected>{$arr[0]}</option>
                    </select>
                    <select name="city" id="city"  class="input w50">
                        <option>{$arr[1]}</option>
                    </select>
                    <select name="area" id="area"  class="input w50">
                        <option>{$arr[2]}</option>
                    </select>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>地址：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['location']}" name="location" data-validate="required:请输入具体地址"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>手机：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['phone']}" name="phone" data-validate="required:请输入手机号码"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>姓名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['name']}" name="name" data-validate="required:请输入收件人姓名"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>邮编：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="{$data['postcode']}" name="postcode" data-validate="required:请输入邮编"/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="address" data-src="{JS_PATH}/area.json"></div>
<script src="{JS_PATH}/areaselect.js"></script>
</body>
</html>
