{include file="admin/header.html"}
<style>
    td>img{
        width:50px;
        height:50px;
        border-radius:50%;
    }
</style>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 大分类列表</strong>
        </div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li><a class="button border-main icon-plus-square-o" href="index.php?m=admin&c=category&a=addcategory"> 添加大分类</a></li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th>id</th>
                <th width="15%">大分类名称</th>
                <th>缩略图</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            {foreach $data $v}
            <tr>
                <td>{$v['cid']}</td>
                <td>{$v['cname']}</td>
                <td><img src="{$v['cthumb']}"></td>
                <td>{$v['corder']}</td>
                <td>
                    <div class="button-group"><a class="button border-main" href="index.php?m=admin&c=category&a=updatecategory&id={$v['cid']}"><span
                            class="icon-edit"></span>修改</a>
                        <a class="button border-red" href="index.php?m=admin&c=category&a=delcategory&id={$v['cid']}"><span class="icon-trash-o"></span> 删除</a></div>
                </td>
            </tr>
            {/foreach}
            <tr>
                <td colspan="5">
                    <div class="pagelist">
                        {$str}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
