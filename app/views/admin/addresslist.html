{include file="admin/header.html"}
<style>
    td>img{
        width:50px;
        height:50px;
        border-radius:50%;
    }
</style>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 地址列表</strong>
        </div>
        <div class="padding border-bottom">
            <ul class="search" style="padding-left:10px;">
                <li><a class="button border-main icon-plus-square-o" href="index.php?m=admin&c=address&a=addaddress"> 添加地址</a></li>
            </ul>
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th>id</th>
                <th width="15%">用户id</th>
                <th>地区</th>
                <th>地址</th>
                <th>手机</th>
                <th>姓名</th>
                <th>邮编</th>
                <th>操作</th>
            </tr>
            {foreach $data $v}
            <tr>
                <td>{$v['aid']}</td>
                <td>{$v['uid']}</td>
                <td>{$v['area']}</td>
                <td>{$v['location']}</td>
                <td>{$v['phone']}</td>
                <td>{$v['name']}</td>
                <td>{$v['postcode']}</td>
                <td>
                    <div class="button-group"><a class="button border-main" href="index.php?m=admin&c=address&a=updateaddress&id={$v['aid']}"><span
                            class="icon-edit"></span>修改</a>
                        <a class="button border-red" href="index.php?m=admin&c=address&a=deladdress&id={$v['aid']}"><span class="icon-trash-o"></span> 删除</a></div>
                </td>
            </tr>
            {/foreach}
            <tr>
                <td colspan="8">
                    <div class="pagelist">
                        {$str}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
