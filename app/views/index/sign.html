{include file="index/header.html"}
<link rel="stylesheet" href="{CSS_PATH}/zhuce.css">
<body>
<!-- 头部开始 -->
<div class="header">
    <h1 class="header_wen" onclick="history.back()">&lt;</h1>
    <h1 class="header_wen2">注册</h1>
</div>
<!-- 头部结束 -->
{if isset($notice)}
<style>
    .notice {
        width: 100%;
        height: 1rem;
        background: rgba(255, 0, 26, 0.73);
        line-height: 1rem;
        color: #fff;
        text-align: center;
        position: relative;
    }

    .notice span {
        position: absolute;
        width: 0.5rem;
        height: 1rem;
        right: 0.3rem;
        text-align: center;
    }
</style>
<div class="notice">{$notice} <span>x</span></div>
<script>
    var span=document.querySelector("span");
    span.onclick=function(){
        document.body.removeChild(this.parentNode);
    }
</script>
{/if}
<form action="index.php?m=index&c=personal&a=checksign" method="post">
    <div class="second_top">
        <div class="second_top_item">
            <h1>
                <span>&#xe693;</span>
                <span>手机注册</span>
            </h1>
            <div class="second_top_line"></div>
        </div>
    </div>
    <div class="phone">
        <h1>手机号:</h1>
        <input type="text" placeholder="请输入手机号" name="phone">
    </div>
    <div class="phone">
        <h1>验证码:</h1>
        <input type="text" name="code" placeholder="请输入验证码">
        <div class="yanzhengma">获取验证码</div>
    </div>
    <input type="submit" class="next" value="下一步">
</form>
<script src="{JS_PATH}/jquery.js"></script>
<script src="{JS_PATH}/reg.js"></script>
</body>
</html>
